          <form [formGroup]="frmSignup" (submit)="onSubmit()">
            <div class="form-group">
                <label for="name" [ngClass]="frmSignup.controls['name'].invalid ? 'text-danger' : ''">Введите Имя:</label>
                <input id="name" formControlName="name" type="text" class="form-control underlined"
                  [ngClass]="frmSignup.controls['name'].invalid ? 'is-invalid' : ''">
                <label class="text-danger" *ngIf="frmSignup.controls['name'].hasError('required')">
                 Имя не может быть пустым!
                </label>
                
              </div>
          <div class="form-group">
            <label for="email" [ngClass]="frmSignup.controls['email'].invalid ? 'text-danger' : ''">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control underlined" [ngClass]="frmSignup.controls['email'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="frmSignup.controls['email'].hasError('required')">
              Email не может быть пустым !
            </label>
            <label class="text-danger" *ngIf="frmSignup.controls['email'].hasError('email')">
              Введите корректный email адрес!
            </label>
          </div>
          <div class="form-group">
            <label for="password" [ngClass]="frmSignup.controls['password'].invalid ? 'text-danger' : ''">Пароль:</label>
            <input id="password" formControlName="password" type="password" class="form-control underlined" [ngClass]="frmSignup.controls['password'].invalid ? 'is-invalid' : ''">
            <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('minlength') ? 'text-danger' : 'text-success'">
                <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                frmSignup.controls['password'].hasError('minlength') ? 'cancel' :
                'check_circle' }} </i>
              Пароль должен быть от 6 симолов!
            </label>

          <div class="form-group">
            <label for="confirmPassword" [ngClass]="frmSignup.controls['confirmPassword'].invalid ? 'text-danger' : ''">Подтвердите пароль:</label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control underlined"
              [ngClass]="frmSignup.controls['confirmPassword'].invalid ? 'is-invalid' : ''">
